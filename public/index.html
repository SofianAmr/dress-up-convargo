<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>CSS/HTML Workshop with Convargo</title>
  </head>
  <body>
    <section class="container-fluid banner">
      <div class="inner-banner">
          <h1>Dress-up Convargo</h1>
          <p>Please fill in the fields and then click on "Compute" to 
            calculate the debit and credit price of each actors effect.</p> 
      </div>
    </section>

    <section class="container-fluid inputs">
      <section class="container">
        <div id="trucker">
          <div class="row">
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">?</span>
              <input type="text" class="name form-control" placeholder="Trucker name" aria-describedby="basic-addon2">
            </div>
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">€/km</span>
              <input type="number" class="price-by-km form-control" placeholder="Price by km" aria-describedby="basic-addon2">
            </div>
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">€/m3</span>
              <input type="number" class="price-by-cubic form-control" placeholder="Price by m3" aria-describedby="basic-addon2">
            </div> 
          </div>
        </div>

        <div id="shipper">
          <div class="row">
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">?</span>
              <input type="text" class="name form-control" placeholder="Shipper name" aria-describedby="basic-addon2">
            </div>
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">km</span>
              <input type="number" class="distance form-control" placeholder="Distance in km" aria-describedby="basic-addon2">
            </div>
            <div class="input-group col-md-3">
              <span class="input-group-addon" id="basic-addon2">m3</span>
              <input type="number" class="volume form-control" placeholder="Volume in m3" aria-describedby="basic-addon2">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="option form-check-input" type="checkbox">
                Deductible option 
              </label>
            </div>
          </div>
        </div>
      </section>     
    </section>

    <section class="container-fluid results">
      <button id="compute" class="btn btn-secondary">Compute</button>
      <div id="actors" ></div>
    </section>

    <!-- JavaScript -->
    <script src="convargo.js"></script>
    <script src="index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
